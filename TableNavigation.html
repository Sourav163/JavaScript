<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table">
            <caption>Hello World</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Totals</th>
                    <td>3 persons</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        let table = document.body.firstElementChild.firstElementChild;
        console.log("table :  ", table);
        console.log("table.rows :  ", table.rows);
        console.log("table.caption :  ", table.caption);
        console.log("table.tHead :  ", table.tHead);
        console.log("table.tFoot :  ", table.tFoot);
        console.log("table.tBodies :  ", table.tBodies);
        console.log("table.tBodies[0].rows :  ", table.tBodies[0].rows);
        console.log("table.rows[0].cells :  ", table.rows[0].cells);
        console.log("table.rows[0].sectionRowIndex :  ", table.rows[0].sectionRowIndex);
        console.log("table.rows[0].rowIndex :  ", table.rows[0].rowIndex);
        console.log("table.tBodies[0].firstElementChild.firstElementChild.nextElementSibling :  ", table.tBodies[0].firstElementChild.firstElementChild.nextElementSibling);
        console.log("table.tBodies[0].firstElementChild.firstElementChild.nextElementSibling.cellIndex :  ", table.tBodies[0].firstElementChild.firstElementChild.nextElementSibling.cellIndex);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
