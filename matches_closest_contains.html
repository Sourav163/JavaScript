<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matches closest contains</title>
</head>

<body>
    <div class="box" id="id1">div1<span id="sp1">span1</span></div>
    <div class="box" id="id2">div2</div>

    <script>
        let id1 = document.getElementById("id1");
        console.log('id1.matches(".box") :  ' + id1.matches(".box"));
        console.log('id1.matches("#id2") :  ' + id1.matches("#id2"));

        let sp1 = document.getElementById("sp1");
        console.log('sp1.closest(".box") :  ', sp1.closest(".box"));
        console.log('sp1.closest("#id2") :  ', sp1.closest("#id2"));

        console.log('id1.contains(sp1) :  ' + id1.contains(sp1));
        console.log('sp1.contains(sp1) :  ' + sp1.contains(sp1));
        console.log('sp1.contains(id1) :  ' + sp1.contains(id1));
    </script>
</body>

</html>
