<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table">
            <caption>Hello World</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td class="firstName">Mark</td>
                    <td class="lastName">Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td class="firstName">Jacob</td>
                    <td class="lastName">Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td id="twitter">@twitter</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Totals</th>
                    <td>3 persons</td>
                </tr>
            </tfoot>
        </table>
        <input type="text" name="name">
    </div>

    <script>
        let twitterId = document.getElementById("twitter");
        twitterId.style.color = "red";

        let twitterQuery = document.querySelector("#twitter");
        twitterQuery.style.background = "yellow";

        let firstName = document.querySelectorAll(".firstName");
        firstName[0].style.color = "violet";
        firstName[1].style.color = "orange";

        let lastName = document.getElementsByClassName("lastName");
        lastName[0].style.background = "violet";
        lastName[1].style.background = "orange";

        let th = document.getElementsByTagName("th");
        th[0].style.color = "green";
        th[1].style.color = "blue";
        th[2].style.color = "grey";
        th[3].style.color = "yellowgreen";

        let name = document.getElementsByName("name");
        name[0].style.background = "cyan";

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
